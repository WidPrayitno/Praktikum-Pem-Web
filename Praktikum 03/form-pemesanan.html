<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p1>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour</p>
    <hr>
    <form>
        <table>
            <thead>
                <tr>
                    <th>Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>: <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="hp">No. Handphone</label></td>
                    <td>: <input type="number" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="instruction">Delivery Instructions</label></td>
                    <td>: <textarea id="Instruction"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4>Crust (Choose One)</h4>
            <ul>
                <li>
                    <input type="radio" id="ClassicWhite" name="crust">
                    <label for="ClassicWhite">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="Multigrain" name="crust">
                    <label for="Multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una" name="crust">
                    <label for="una">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese">Cheese</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="crust">
                    <label for="meat">Meat Lovers</label>
                </li>
            </ul>

            <h4>Toppings (Choose as many as you want)</h4>
            <ul>
                <li>
                    <input type="checkbox" id="White-sauce">
                    <label for="White-sauce">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="Mozarella">
                    <label for="Mozarella">Mozarella</label>
                </li>
                <li>
                    <input type="checkbox" id="Pepperani">
                    <label for="Pepperani">Pepperani</label>
                </li>
                <li>
                    <input type="checkbox" id="Jamur">
                    <label for="Jamur">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="meat">
                    <label for="meat">Pappers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchor">
                    <label for="anchor">Anchories</label>
                </li>
                <li>
                    <input type="checkbox" id="nanas">
                    <label for="nanas">Pineapple</label>
                </li>
            </ul>

            <h4>Number</h4>
            <label for="count">How many Pizzas:</label>
            <input type="number" id="count">
            <br><br>
            <button type="submit">Bring me a Pizza</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
